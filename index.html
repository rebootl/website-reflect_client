<!doctype html>
<head>
  <title>reflect (development) - a personal helper system</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>reflect</h1><span id="header-beta">development</span>
  </header>

  <nav id="topics-list">
    <h2>Topics</h2>
    <ul>
      <li v-for="topic in topics" :id="topic">
        <a href="#" v-on:click="toggle_select(topic)">{{ topic }}</a>
      </li>
    </ul>
    <!-- display selected list here -->
    Selected topics: {{ selected_topics }}
  </nav>

  <subtags id="subtags"></subtags>

  <article></article>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- fetch api helper -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
